<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0844;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF2D87;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Upper Lip -->
  <path d="M 40 85 Q 100 65, 160 85" fill="none" stroke="url(#logoGradient)" stroke-width="20" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 50 85 Q 100 70, 150 85" fill="url(#logoGradient)" opacity="0.8"/>
  
  <!-- Lower Lip -->
  <path d="M 40 115 Q 100 135, 160 115" fill="none" stroke="url(#logoGradient)" stroke-width="25" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 50 115 Q 100 130, 150 115" fill="url(#logoGradient)"/>
  
  <!-- Pouch (white nicotine pouch between lips) -->
  <ellipse cx="100" cy="100" rx="28" ry="18" fill="white" opacity="0.95"/>
  <ellipse cx="100" cy="100" rx="20" ry="12" fill="#FFB6C1" opacity="0.4"/>
  
  <!-- Shine effect on pouch -->
  <ellipse cx="95" cy="96" rx="8" ry="5" fill="white" opacity="0.6"/>
  
  <!-- Brand Text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle" letter-spacing="2">PODPEROS</text>
  
  <!-- Tagline -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="11" fill="#FF2D87" text-anchor="middle" opacity="0.9" font-style="italic">pod pery, nad oakávania</text>
</svg>
