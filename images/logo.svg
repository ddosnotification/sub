<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1744;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4081;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Stylized Lip Icon -->
  <g transform="translate(10, 20)">
    <!-- Upper Lip -->
    <path d="M 5 20 Q 12 10, 20 15 Q 28 10, 35 20" 
          fill="url(#logoGradient)" 
          stroke="#C62828" 
          stroke-width="1.5"/>
    <!-- Lower Lip -->
    <path d="M 5 20 Q 12 28, 20 26 Q 28 28, 35 20" 
          fill="url(#logoGradient)" 
          stroke="#C62828" 
          stroke-width="1.5"/>
    <!-- Highlight -->
    <ellipse cx="20" cy="15" rx="8" ry="2.5" fill="rgba(255,255,255,0.4)"/>
  </g>
  
  <!-- Brand Text -->
  <text x="55" y="35" font-family="Montserrat, sans-serif" font-size="22" font-weight="900" 
        fill="url(#logoGradient)" filter="url(#glow)">
    PODPEROS
  </text>
  
  <!-- Tagline -->
  <text x="55" y="52" font-family="Inter, sans-serif" font-size="8" font-weight="600" 
        fill="#FF1744" letter-spacing="1">
    V}DY NIEO NOVÉ POD PEROS
  </text>
  
  <!-- Decorative underline -->
  <line x1="55" y1="56" x2="195" y2="56" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
</svg>
